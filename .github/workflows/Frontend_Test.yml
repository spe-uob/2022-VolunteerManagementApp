name: Frontend Tests

on:
  pull_request:
    branches: [ main , test ]

jobs:
  frontend-ci-test:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./Application/api/helloworldvue/

    strategy:
      matrix:
        node-version: [18.x]


    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install
    - run: npm run build 
    - run: npm run lint
