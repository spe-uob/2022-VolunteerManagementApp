name: Backend Tests

on:
  pull_request:
    branches: [ main , stable ]

jobs:
  frontend-ci-test:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: /

    strategy:
      matrix:
        node-version: [18.x]


    steps:
    - uses: actions/checkout@v3
    - name: Build and push Docker images
      uses: docker/build-push-action@v4.0.0
    - run: docker-compose -f docker-compose.yml -f development.yml up --build
